<div v-if="liveReload">
    <script src="http://localhost:35729/livereload.js"></script>
</div>
<div class="main-view" v-bind:class="settings.theme">
    <a href="#" @click="switchView" title="Switch View" class="view-switcher">
        <i v-if="isView('SongRender')" class="material-icons">settings</i>
        <i v-else class="material-icons">music_note</i>
    </a>
    <song-render
      v-show="isView('SongRender')"
      :shell="shell"
      :show-error="listenStatus"
      :settings="settings"
      keep-alive
    ></song-render>
    <settings-render
      v-show="isView('SettingsRender')"
      :ipc="ipc"
      :shell="shell"
      :settings="settings"
      :on-change-settings="saveSettings"
      keep-alive
    ></settings-render>
</div>
